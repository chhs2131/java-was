<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <form action="/user/logout">
            <button id="logout-btn" type="submit" class="btn btn_ghost btn_size_s">
              로그아웃
            </button>
            </form>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form" method="post" action="/article/write" enctype="multipart/form-data">
          <div class="textfield textfield_size_s" style="width: auto;">
            <p class="title_textfield">제목</p>
            <input
                    class="input_textfield"
                    name="title"
                    placeholder="제목을 입력하세요"
                    autocomplete="title"
            />
          </div>
          <div class="textfield textfield_size_m">
            <p class="title_textfield">내용</p>
            <textarea
                    class="input_textfield"
                    placeholder="내용을 입력하세요"
                    name="content"
                    autocomplete="content"
            ></textarea>
          </div>
          <div class="textfield textfield_size_m" style="height: auto">
            <p class="title_textfield">이미지 업로드</p>
            <input
                    class="input_textfield"
                    type="file"
                    name="image"
            />
          </div>
          <button
                  id="registration-btn"
                  class="btn btn_contained btn_size_m"
                  style="margin-top: 24px"
                  type="submit"
          >
            작성 완료
          </button>
      </div>
    </div>
    <script>
      function validateForm() {
        const title = document.querySelector('input[name="title"]').value;
        const content = document.querySelector('textarea[name="content"]').value;
        const image = document.querySelector('input[name="image"]').files.length;

        if (!title || !content || !image) {
          alert("제목, 내용, 이미지를 모두 입력하세요.");
          return false;
        }
        return true;
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("registration-btn").addEventListener("click", (event) => {
          if (!validateForm()) {
            event.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
